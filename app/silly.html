<!DOCTYPE html>
<html lang="en">

<head>
    <link data-default-icon="https://cdn-icons-png.freepik.com/512/483/483844.png" rel="icon" sizes="192x192"
        href="https://cdn-icons-png.freepik.com/512/483/483844.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Reservation</title>
</head>

<body>
    <div
        class="container-fluid d-flex justify-content-center align-items-center min-vw-100 min-vh-100 border-2 border-black p-4">
        <form class="min-vh-50 min-vw-50">
            <h1 class="display-3 pb-4">Book a reservation</h1>
            <h2 class="display-5 pb-3">Reservation details</h2>
            <h4 for="date">Reservation date:</h4>
            <div class="input-group input-group-lg border-2 pb-3">
                <input type="date" id="date" name="date" class="form-control border-2 border-black">
            </div>
            <h4 for="date">Reservation time:</h4>
            <div class="input-group input-group-lg border-2">
                <input type="time" id="time" name="time" class="form-control border-2 border-black">
            </div>
        </form>
    </div>
</body>
<script type="module" src="/app/contact.js"></script>

</html>
