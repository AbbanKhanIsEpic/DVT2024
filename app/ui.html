<!DOCTYPE html>
<html lang="en">

<head>
    <link data-default-icon="https://cdn-icons-png.freepik.com/512/483/483844.png" rel="icon" sizes="192x192"
        href="https://cdn-icons-png.freepik.com/512/483/483844.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body>
    <div
        class="container-fluid d-flex justify-content-center align-items-center min-vw-100 min-vh-100 border-2 border-black p-4">
        <form class="min-vh-50 min-vw-50">
            <h1 class="display-3 pb-4">Book a reservation</h1>
            <h2 class="display-5 pb-3">Contact details</h2>
            <h3 class="display-6">Name</h3>
            <div class="input-group input-group-lg border-2">
                <input aria-label="Name" type="text" id="nameInput" class="form-control border-2 border-black" />
                <span class="input-group-text" role="button" id="viewNameInput">Open</span>
            </div>
            <h3 class="display-6">Email</h3>
            <div class="input-group input-group-lg border-2">
                <input aria-label="email" type="text" id="emailInput"
                    class="form-control border-2 border-black" />
                <span class="input-group-text" role="button" id="viewEmailInput">Open</span>
            </div>
            <h3 class="display-6">Phone number</h3>
            <div class="input-group input-group-lg border-2">
                <input aria-label="Phone" type="text" id="phoneInput" class="form-control border-2 border-black" />
                <span class="input-group-text" role="button" id="viewPhoneInput">Open</span>
            </div>
            <p class="fw-bold" style="visibility: hidden;" id="registerError"> <span class="text-danger"
                    id="errorMessage">
                    errors/span>
            </p>
            <div class="border-2 border-black d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-lg" id="continueButton">
                    Continue
                </button>
            </div>
        </form>
    </div>
</body>
<script type="module" src="/app/contact.js"></script>

</html>
